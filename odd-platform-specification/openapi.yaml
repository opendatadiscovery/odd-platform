          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: facet_type
          in: path
          required: true
          schema:
            $ref: './components.yaml/#/components/schemas/MultipleFacetType'
        - $ref: './components.yaml/#/components/parameters/PageParam'
        - $ref: './components.yaml/#/components/parameters/SizeParam'
