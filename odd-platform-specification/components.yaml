components:
  schemas:
    Identity:
      type: object
      properties:
        username:
          type: string
        actions:
          $ref: '#/components/schemas/Actions'
      required:
      - username

    AssociatedOwner:
      type: object
      properties:
        identity:
          $ref: '#/components/schemas/Identity'
        owner:
          $ref: '#/components/schemas/Owner'
        association_request:
          $ref: '#/components/schemas/OwnerAssociationRequest'
      required:
      - identity

    Permission:
      type: string
      enum:
        - MANAGEMENT_CONTROL
        - DATA_ENTITY_EDIT
        - DIRECT_OWNER_SYNC
        - ALERT_PROCESSING

    Actions:
      type: object
      properties:
        allowed:
          type: array
          items:
            $ref: '#/components/schemas/Permission'
        forbidden:
          type: array
          items:
            $ref: '#/components/schemas/Permission'

    Namespace:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      required:
      - id
      - name

    NamespaceList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Namespace'
        page_info:
          $ref: '#/components/schemas/PageInfo'
      required:
      - items
      - page_info

    NamespaceFormData:
      type: object
      properties:
        name:
          type: string
      required:
      - name

    NamespaceUpdateFormData:
      type: object
      properties:
        name:
          type: string
      required:
      - name

    Role:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      required:
      - id
      - name

    RoleList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        page_info:
          $ref: '#/components/schemas/PageInfo'
      required:
      - items

    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        important:
          type: boolean
        external:
          type: boolean
        usedCount:
          type: integer
          format: int64
      required:
      - id
      - name

    TagList:
      type: array
      items:
        $ref: '#/components/schemas/Tag'

    TagsResponse:
      type: object
      properties:
        items:
          $ref: '#/components/schemas/TagList'
        page_info:
          $ref: '#/components/schemas/PageInfo'
      required:
      - items
      - page_info

    TagFormData:
      type: object
      properties:
        name:
          type: string
        important:
          type: boolean
      required:
      - name

    BulkTagFormData:
      type: array
      items:
        $ref: '#/components/schemas/TagFormData'

    Owner:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      required:
      - id
      - name

    OwnerList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Owner'
        page_info:
          $ref: '#/components/schemas/PageInfo'
      required:
      - items
      - page_info

    OwnerFormData:
      type: object
      properties:
        name:
          type: string
      required:
      - name

    Ownership:
      type: object
      properties:
        id:
          type: integer
          format: int64
        owner:
          $ref: '#/components/schemas/Owner'
        role:
          $ref: '#/components/schemas/Role'
      required:
      - id
      - owner

    OwnershipList:
      type: array
      items:
        $ref: '#/components/schemas/Ownership'

    OwnershipFormData:
      type: object
      properties:
        owner_name:
          type: string
        role_name:
          type: string

    OwnershipUpdateFormData:
      type: object
      properties:
        role_name:
          type: string

    DataEntityUsageInfo:
      type: object
      properties:
        total_count:
          type: integer
          format: int64
        unfilled_count:
          type: integer
          format: int64
        data_entity_classes_info:
          type: array
          items:
            $ref: '#/components/schemas/DataEntityClassUsageInfo'

    DataEntityClassUsageInfo:
      type: object
      properties:
        entity_class:
          $ref: '#/components/schemas/DataEntityClass'
        total_count:
          type: integer
          format: int64

    DataEntityClassAndTypeDictionary:
      type: object
      properties:
        entity_classes:
          type: array
          items:
            $ref: '#/components/schemas/DataEntityClass'
        types:
          type: array
          items:
            $ref: '#/components/schemas/DataEntityType'

    DataEntityRunBaseObject:
      type: object
      properties:
        id:
          type: integer
          format: int64
        oddrn:
          type: string
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - id
      - oddrn
      - name

    DataEntityBaseObject:
      type: object
      properties:
        id:
          type: integer
          format: int64
        oddrn:
          type: string
        external_name:
          type: string
        internal_name:
          type: string
        ownership:
          $ref: '#/components/schemas/OwnershipList'
        data_source:
          $ref: '#/components/schemas/DataSource'
        entity_classes:
          type: array
          items:
            $ref: '#/components/schemas/DataEntityClass'
        type:
          $ref: '#/components/schemas/DataEntityType'
        tags:
          $ref: '#/components/schemas/TagList'
        data_entity_groups:
          $ref: '#/components/schemas/DataEntityRefList'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        view_count:
          type: integer
          format: int64
      required:
      - id
      - oddrn
      - external_name
      - data_source
      - types
      - namespace
      - view_count

    DataEntityDetailsBaseObject:
      type: object
      properties:
        metadata_field_values:
          type: array
          items:
            $ref: '#/components/schemas/MetadataFieldValue'
        external_description:
          type: string
        internal_description:
          type: string
        view_count:
          type: integer
          format: int64
        terms:
          type: array
          items:
            $ref: '#/components/schemas/TermRef'
      required:
      - metadata_field_values
      - external_description
      - internal_description
      - view_count

    DataEntityDetails:
      type: object
      anyOf:
      - $ref: '#/components/schemas/DataSetDetails'
      - $ref: '#/components/schemas/DataTransformerDetails'
      - $ref: '#/components/schemas/DataInputDetails'
      - $ref: '#/components/schemas/DataConsumerDetails'
      - $ref: '#/components/schemas/DataQualityTestDetails'
      - $ref: '#/components/schemas/DataEntityGroupDetails'

    DataEntity:
      type: object
      anyOf:
      - $ref: '#/components/schemas/DataSet'
      - $ref: '#/components/schemas/DataTransformer'
      - $ref: '#/components/schemas/DataConsumer'
      - $ref: '#/components/schemas/DataInput'
      - $ref: '#/components/schemas/DataQualityTest'
      - $ref: '#/components/schemas/DataEntityGroup'

    DataEntityClass:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          enum:
          - DATA_SET
          - DATA_TRANSFORMER
          - DATA_TRANSFORMER_RUN
          - DATA_CONSUMER
          - DATA_INPUT
          - DATA_QUALITY_TEST
          - DATA_QUALITY_TEST_RUN
          - DATA_ENTITY_GROUP
        types:
          type: array
          items:
            $ref: '#/components/schemas/DataEntityType'
      required:
      - id
      - name
      - types

    DataEntityType:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          enum:
          - TABLE
          - FILE
          - FEATURE_GROUP
          - KAFKA_TOPIC
          - JOB
          - JOB_RUN
          - ML_EXPERIMENT
          - ML_MODEL_TRAINING
          - ML_MODEL_INSTANCE
          - DASHBOARD
          - ML_MODEL_ARTIFACT
          - VIEW
          - DAG
          - GRAPH_NODE
          - API_CALL
          - MICROSERVICE
          - DATABASE_SERVICE
          - API_SERVICE
          - KAFKA_SERVICE
          - DOMAIN
      required:
      - id
      - name

    DataSetStats:
      type: object
      properties:
        rows_count:
          type: integer
          format: int64
        fields_count:
          type: integer
          format: int64
        consumers_count:
          type: integer
          format: int64
      required:
      - rows_count
      - fields_count
      - consumers_count

    DataSetVersion:
      type: object
      properties:
        id:
          type: integer
          format: int64
        version:
          type: integer
          format: int32
        created_at:
          type: string
          format: date-time
      required:
      - id
      - version
      - created_at

    DataSetVersionList:
      type: array
      items:
        $ref: '#/components/schemas/DataSetVersion'

    DataSet:
      allOf:
      - $ref: '#/components/schemas/DataEntityBaseObject'
      - type: object
        properties:
          stats:
            $ref: '#/components/schemas/DataSetStats'
        required:
        - stats

    DataSetDetails:
      allOf:
      - $ref: '#/components/schemas/DataSet'
      - $ref: '#/components/schemas/DataEntityDetailsBaseObject'
      - type: object
        properties:
          version_list:
            $ref: '#/components/schemas/DataSetVersionList'

    DataSetTestReports:
      type: object
      properties:
        runs:
          type: object
          properties:
            items:
              type: array
              $ref: '#/components/schemas/DataEntityRun'
            page_info:
              $ref:
        totals:
          $ref: '#/components/schemas/DataSetTestReportsOverview'

    DataEntityRef:
      type: object
      properties:
        id:
          type: integer
          format: int64
        oddrn:
          type: string
        entity_classes:
          type: array
          items:
            $ref: '#/components/schemas/DataEntityClass'
        internal_name:
          type: string
        external_name:
          type: string
        url:
          type: string
        has_alerts:
          type: boolean
        manually_created:
          type: boolean
      required:
      - id

    DataEntityRefList:
      type: array
      items:
        $ref: '#/components/schemas/DataEntityRef'

    DataTransformer:
      allOf:
      - $ref: '#/components/schemas/DataEntityBaseObject'
      - type: object
        properties:
          source_list:
            $ref: '#/components/schemas/DataEntityRefList'
          target_list:
            $ref: '#/components/schemas/DataEntityRefList'

    DataTransformerDetails:
      allOf:
      - $ref: '#/components/schemas/DataTransformer'
      - $ref: '#/components/schemas/DataEntityDetailsBaseObject'

    DataInput:
      allOf:
      - $ref: '#/components/schemas/DataEntityBaseObject'
      - type: object
        properties:
          output_list:
            type: array
            items:
              $ref: '#/components/schemas/DataEntityRef'

    DataInputDetails:
      allOf:
      - $ref: '#/components/schemas/DataInput'
      - $ref: '#/components/schemas/DataEntityDetailsBaseObject'

    DataEntityRun:
      allOf:
      - $ref: '#/components/schemas/DataEntityRunBaseObject'
      - type: object
        properties:
          data_entity_id:
            type: integer
            format: int64
          start_time:
            type: string
            format: date-time
          end_time:
            type: string
            format: date-time
          status_reason:
            type: string
          status:
            $ref: '#/components/schemas/DataEntityRunStatus'
        required:
        - status

    DataQualityTestExpectation:
      type: object
      properties:
        type:
          type: string
      additionalProperties:
        type: string

    DataQualityTestSeverityForm:
      type: object
      properties:
        severity:
          $ref: '#/components/schemas/DataQualityTestSeverity'
      required:
      - severity

    DataQualityTestSeverity:
      type: string
      enum:
      - MINOR
      - MAJOR
      - CRITICAL

    DataQualityTest:
      allOf:
      - $ref: '#/components/schemas/DataEntityBaseObject'
      - type: object
        properties:
          suite_name:
            type: string
          suite_url:
            type: string
          expectation:
            $ref: '#/components/schemas/DataQualityTestExpectation'
          severity:
            $ref: '#/components/schemas/DataQualityTestSeverity'
          datasets_list:
            $ref: '#/components/schemas/DataEntityRefList'
          linked_url_list:
            type: array
            items:
              type: string
          latest_run:
            $ref: '#/components/schemas/DataEntityRun'

    DataEntityRunList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DataEntityRun'
        page_info:
          $ref: '#/components/schemas/PageInfo'
      required:
      - items
      - page_info

    DataEntityGroup:
      allOf:
      - $ref: '#/components/schemas/DataEntityBaseObject'
      - type: object
        properties:
          items_count:
            type: integer
          entities:
            $ref: '#/components/schemas/DataEntityRefList'

    DataEntityGroupDetails:
      allOf:
      - $ref: '#/components/schemas/DataEntityGroup'
      - $ref: '#/components/schemas/DataEntityDetailsBaseObject'
      - type: object
        properties:
          has_children:
            type: boolean
          manually_created:
            type: boolean

    DataEntityGroupFormData:
      type: object
      properties:
        name:
          type: string
        namespace_name:
          type: string
        type:
          $ref: '#/components/schemas/DataEntityType'
        entities:
          $ref: '#/components/schemas/DataEntityRefList'
      required:
      - name
      - type
      - entities

    DataEntityDataEntityGroupFormData:
      type: object
      properties:
        data_entity_group_id:
          type: integer
          format: int64

    DataSetSLAReport:
      type: object
      properties:
        total:
          type: integer
          format: int64
        success:
          type: integer
          format: int64
        sla_colour:
          $ref: '#/components/schemas/SLAColour'
        severity_weights:
          type: array
          items:
            $ref: '#/components/schemas/DataSetSLASeverityWeight'
        sla_ref:
          type: string
      required:
      - total
      - success
      - sla_colour
      - severity_weights
      - sla_ref

    SLAColour:
      type: string
      enum:
      - GREEN
      - YELLOW
      - RED

    DataSetSLASeverityWeight:
      type: object
      properties:
        severity:
          $ref: '#/components/schemas/DataQualityTestSeverity'
        count:
          type: integer
          format: int64
      required:
      - severity
      - count

    DataSetTestReport:
      type: object
      properties:
        score:
          type: integer
          format: int32
        total:
          type: integer
          format: int64
        success_total:
          type: integer
          format: int64
        failed_total:
          type: integer
          format: int64
        skipped_total:
          type: integer
          format: int64
        broken_total:
          type: integer
          format: int64
        aborted_total:
          type: integer
          format: int64
        unknown_total:
          type: integer
          format: int64

    DataQualityTestDetails:
      allOf:
      - $ref: '#/components/schemas/DataQualityTest'
      - $ref: '#/components/schemas/DataEntityDetailsBaseObject'

    DataConsumer:
      allOf:
      - $ref: '#/components/schemas/DataEntityBaseObject'
      - type: object
        properties:
          input_list:
            $ref: '#/components/schemas/DataEntityRefList'

    DataConsumerDetails:
      allOf:
      - $ref: '#/components/schemas/DataConsumer'
      - $ref: '#/components/schemas/DataEntityDetailsBaseObject'

    DataEntityList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DataEntity'
        page_info:
          $ref: '#/components/schemas/PageInfo'
      required:
      - items
      - page_info

    DataSource:
      type: object
      properties:
        id:
          type: integer
          format: int64
        namespace:
          $ref: '#/components/schemas/Namespace'
        token:
          $ref: '#/components/schemas/Token'
        oddrn:
          type: string
        name:
          type: string
        description:
          type: string
        connection_url:
          type: string
        active:
          type: boolean
        pulling_interval:
          type: integer
          format: int32
          description: Pulling interval in seconds
      required:
      - id
      - token
      - oddrn
      - name
      - active

    DataSourceList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DataSource'
        page_info:
          $ref: '#/components/schemas/PageInfo'
      required:
      - items
      - page_info

    DataSourceFormData:
      type: object
      properties:
        name:
          type: string
        namespace_name:
          type: string
        oddrn:
          type: string
        description:
          type: string
        connection_url:
          type: string
        active:
          type: boolean
        pulling_interval:
          type: integer
          format: int32
          description: Pulling interval in seconds
      required:
      - name

    DataSourceUpdateFormData:
      type: object
      properties:
        description:
          type: string
        active:
          type: boolean
        name:
          type: string
        namespace_name:
          type: string
        connection_url:
          type: string
        pulling_interval:
          type: integer
          format: int32
          description: Pulling interval in seconds

    Token:
      type: object
      properties:
        id:
          type: integer
          format: int64
        value:
          type: string
        created_by:
          type: string
        created_at:
          type: string
          format: date-time
        updated_by:
          type: string
        updated_at:
          type: string
          format: date-time
      required:
      - id
      - value
      - created_at
      - updated_at

    CollectorList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Collector'
        page_info:
          $ref: '#/components/schemas/PageInfo'
      required:
      - items
      - page_info

    Collector:
      type: object
      properties:
        id:
          type: integer
          format: int64
        namespace:
          $ref: '#/components/schemas/Namespace'
        token:
          $ref: '#/components/schemas/Token'
        name:
          type: string
        description:
          type: string
      required:
      - id
      - name
      - token

    CollectorFormData:
      type: object
      properties:
        name:
          type: string
        namespace_name:
          type: string
        description:
          type: string
      required:
      - name

    CollectorUpdateFormData:
      type: object
      properties:
        description:
          type: string
        name:
          type: string
        namespace_name:
          type: string

    PageInfo:
      type: object
      properties:
        total:
          type: integer
          format: int64
        hasNext:
          type: boolean
      required:
      - total
      - hasNext

    DataEntityRunStatus:
      type: string
      enum:
      - SUCCESS
      - FAILED
      - SKIPPED
      - BROKEN
      - ABORTED
      - UNKNOWN

    MultipleFacetType:
      type: string
      enum:
      - owners
      - tags
      - types

    SearchFilter:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      required:
      - id
      - name

    CountableSearchFilter:
      allOf:
      - $ref: '#/components/schemas/SearchFilter'
      - type: object
        properties:
          count:
            type: integer
            format: int64
          selected:
            type: boolean
        required:
        - stats

    FacetState:
      type: object
      properties:
        entity_classes:
          type: array
          items:
            $ref: '#/components/schemas/CountableSearchFilter'
        types:
          type: array
          items:
            $ref: '#/components/schemas/SearchFilter'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/SearchFilter'
        namespaces:
          type: array
          items:
            $ref: '#/components/schemas/SearchFilter'
        datasources:
          type: array
          items:
            $ref: '#/components/schemas/SearchFilter'
        owners:
          type: array
          items:
            $ref: '#/components/schemas/SearchFilter'
      required:
      - entity_classes

    SearchFacetsData:
      type: object
      properties:
        search_id:
          type: string
          format: uuid
        query:
          type: string
        facet_state:
          $ref: '#/components/schemas/FacetState'
        total:
          type: integer
          format: int64
        my_objects_total:
          type: integer
          format: int64
        my_objects:
          type: boolean
      required:
      - search_id
      - query
      - facet_state

    SearchResponse:
      type: object
      properties:
        results:
          $ref: '#/components/schemas/DataEntityList'
        facets_data:
          $ref: '#/components/schemas/SearchFacetsData'
      required:
      - results
      - facets_data

    DataSetFieldStat:
      type: object
      properties:
        name:
          type: string
        complex_stats:
          $ref: '#/components/schemas/ComplexFieldStat'
        boolean_stats:
          $ref: '#/components/schemas/BooleanFieldStat'
        number_stats:
          $ref: '#/components/schemas/NumberFieldStat'
        string_stats:
          $ref: '#/components/schemas/StringFieldStat'
        binary_stats:
          $ref: '#/components/schemas/BinaryFieldStat'
        datetime_stats:
          $ref: '#/components/schemas/DateTimeFieldStat'
      required:
      - name

    BooleanFieldStat:
      type: object
      properties:
        true_count:
          type: integer
          format: int64
        false_count:
          type: integer
          format: int64
        nulls_count:
          type: integer
          format: int64
      required:
      - true_count
      - false_count
      - nulls_count

    ComplexFieldStat:
      type: object
      properties:
        nulls_count:
          type: integer
          format: int64
        unique_count:
          type: integer
          format: int64
      required:
      - nulls_count
      - unique_count

    NumberFieldStat:
      type: object
      properties:
        low_value:
          type: number
        high_value:
          type: number
        mean_value:
          type: number
        median_value:
          type: number
        nulls_count:
          type: integer
          format: int64
        unique_count:
          type: integer
          format: int64
      required:
      - low_value
      - high_value
      - nulls_count
      - unique_count

    StringFieldStat:
      type: object
      properties:
        max_length:
          type: integer
        avg_length:
          type: number
        nulls_count:
          type: integer
          format: int64
        unique_count:
          type: integer
          format: int64
      required:
      - max_length
      - avg_length
      - nulls_count
      - unique_count

    BinaryFieldStat:
      type: object
      properties:
        max_length:
          type: integer
        avg_length:
          type: number
        nulls_count:
          type: integer
          format: int64
        unique_count:
          type: integer
          format: int64
      required:
      - max_length
      - avg_length
      - nulls_count
      - unique_count

    DateTimeFieldStat:
      type: object
      properties:
        low_value:
          type: string
          format: date-time
        high_value:
          type: string
          format: date-time
        mean_value:
          type: string
          format: date-time
        median_value:
          type: string
          format: date-time
        nulls_count:
          type: integer
          format: int64
        unique_count:
          type: integer
          format: int64
      required:
      - low_value
      - high_value
      - nulls_count
      - unique_count

    DataSetField:
      type: object
      properties:
        id:
          type: integer
          format: int64
        parent_field_id:
          type: integer
          format: int64
        oddrn:
          type: string
        name:
          type: string
        type:
          $ref: '#/components/schemas/DataSetFieldType'
