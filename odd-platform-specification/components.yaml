components:
  schemas:
    IntegrationCodeSnippetArgumentType:
      type: string
      enum:
        - INTEGER
        - STRING
        - BOOLEAN
        - FLOAT

    IntegrationCodeSnippetArgument:
      type: object
      properties:
        parameter:
          type: string
        name:
          type: string
        type:
          $ref: '#/components/schemas/IntegrationCodeSnippetArgumentType'
        static_value:
          type: string
      required:
        - parameter
        - name
        - type

    IntegrationCodeSnippet:
      type: object
      properties:
        template:
          type: string
        arguments:
          type: array
          items:
            $ref: '#/components/schemas/IntegrationCodeSnippetArgument'
      required:
        - template

    IntegrationContentBlock:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        code_snippets:
          type: array
          items:
            $ref: '#/components/schemas/IntegrationCodeSnippet'
      required:
        - title
        - content
        - code_snippets

    IntegrationPreview:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        installed:
          type: boolean
      required:
        - id
        - name
        - description
        - installed

    IntegrationPreviewList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/IntegrationPreview'
      required:
        - items

    Integration:
      allOf:
        - $ref: '#/components/schemas/IntegrationPreview'
        - type: object
          properties:
            content_blocks:
              type: array
              items:
                $ref: '#/components/schemas/IntegrationContentBlock'
          required:
            - content_blocks

    Link:
      type: object
      properties:
        title:
          type: string
        url:
          type: string
      required:
        - title
        - url

    LinkList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Link'
      required:
        - items

    Feature:
      type: string
      enum:
        - DATA_COLLABORATION
        - ALERT_NOTIFICATIONS

    FeatureList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Feature'
      required:
        - items

    Identity:
      type: object
      properties:
        username:
          type: string
        permissions:
          $ref: '#/components/schemas/PermissionList'
      required:
        - username

    AssociatedOwner:
      type: object
      properties:
        identity:
          $ref: '#/components/schemas/Identity'
        owner:
          $ref: '#/components/schemas/Owner'
        association_request:
          $ref: '#/components/schemas/OwnerAssociationRequest'
      required:
        - identity

    PermissionList:
      type: array
      items:
        $ref: '#/components/schemas/Permission'

    Permission:
      type: string
      enum:
        - DATA_ENTITY_INTERNAL_NAME_UPDATE
        - DATA_ENTITY_CUSTOM_METADATA_CREATE
        - DATA_ENTITY_CUSTOM_METADATA_UPDATE
        - DATA_ENTITY_CUSTOM_METADATA_DELETE
        - DATA_ENTITY_DESCRIPTION_UPDATE
        - DATA_ENTITY_OWNERSHIP_CREATE
        - DATA_ENTITY_OWNERSHIP_UPDATE
        - DATA_ENTITY_OWNERSHIP_DELETE
        - DATA_ENTITY_ADD_TO_GROUP
        - DATA_ENTITY_DELETE_FROM_GROUP
        - DATA_ENTITY_TAGS_UPDATE
        - DATA_ENTITY_ADD_TERM
        - DATA_ENTITY_DELETE_TERM
        - DATA_ENTITY_ALERT_RESOLVE
        - DATA_ENTITY_ALERT_CONFIG_UPDATE
        - DATASET_TEST_RUN_SET_SEVERITY
        - DATASET_FIELD_DESCRIPTION_UPDATE
        - DATASET_FIELD_INTERNAL_NAME_UPDATE
        - DATASET_FIELD_TAGS_UPDATE
        - DATASET_FIELD_ENUMS_UPDATE
        - DATASET_FIELD_ADD_TERM
        - DATASET_FIELD_DELETE_TERM
        - DATA_ENTITY_GROUP_CREATE
        - DATA_ENTITY_GROUP_UPDATE
        - DATA_ENTITY_ATTACHMENT_MANAGE
        - DATA_ENTITY_STATUS_UPDATE
        - QUERY_EXAMPLE_CREATE
        - QUERY_EXAMPLE_UPDATE
        - QUERY_EXAMPLE_DELETE
        - QUERY_EXAMPLE_DATASET_CREATE
        - QUERY_EXAMPLE_DATASET_DELETE
        - QUERY_EXAMPLE_TERM_CREATE
        - QUERY_EXAMPLE_TERM_DELETE
        - LOOKUP_TABLE_CREATE
        - LOOKUP_TABLE_UPDATE
        - LOOKUP_TABLE_DELETE
        - LOOKUP_TABLE_DEFINITION_CREATE
        - LOOKUP_TABLE_DEFINITION_UPDATE
        - LOOKUP_TABLE_DEFINITION_DELETE
        - LOOKUP_TABLE_DATA_CREATE
        - LOOKUP_TABLE_DATA_UPDATE
        - LOOKUP_TABLE_DATA_DELETE
        - TERM_CREATE
        - TERM_UPDATE
        - TERM_DELETE
        - TERM_OWNERSHIP_CREATE
        - TERM_OWNERSHIP_UPDATE
        - TERM_OWNERSHIP_DELETE
        - TERM_TAGS_UPDATE
        - DATA_SOURCE_CREATE
        - DATA_SOURCE_UPDATE
        - DATA_SOURCE_DELETE
        - DATA_SOURCE_TOKEN_REGENERATE
        - COLLECTOR_CREATE
        - COLLECTOR_UPDATE
        - COLLECTOR_DELETE
        - COLLECTOR_TOKEN_REGENERATE
        - NAMESPACE_CREATE
        - NAMESPACE_UPDATE
        - NAMESPACE_DELETE
        - TAG_CREATE
        - TAG_UPDATE
        - TAG_DELETE
        - OWNER_CREATE
        - OWNER_UPDATE
        - OWNER_DELETE
        - OWNER_ASSOCIATION_MANAGE
        - OWNER_RELATION_MANAGE
        - DIRECT_OWNER_SYNC
        - POLICY_CREATE
        - POLICY_UPDATE
        - POLICY_DELETE
        - ROLE_CREATE
        - ROLE_UPDATE
        - ROLE_DELETE

    Namespace:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      required:
        - id
        - name

    NamespaceList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Namespace'
        page_info:
          $ref: '#/components/schemas/PageInfo'
      required:
        - items
        - page_info

    NamespaceFormData:
      type: object
      properties:
        name:
          type: string
      required:
        - name

    NamespaceUpdateFormData:
      type: object
      properties:
        name:
          type: string
      required:
        - name

    Title:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      required:
        - id
        - name

    TitleList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Title'
        page_info:
          $ref: '#/components/schemas/PageInfo'
      required:
        - items

    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        important:
          type: boolean
        external:
          type: boolean
        usedCount:
          type: integer
          format: int64
      required:
        - id
        - name

    TagList:
      type: array
      items:
        $ref: '#/components/schemas/Tag'

    TagsResponse:
      type: object
      properties:
        items:
          $ref: '#/components/schemas/TagList'
        page_info:
          $ref: '#/components/schemas/PageInfo'
      required:
        - items
        - page_info

    TagFormData:
      type: object
      properties:
        name:
          type: string
        important:
          type: boolean
      required:
        - name

    BulkTagFormData:
      type: array
      items:
        $ref: '#/components/schemas/TagFormData'

    Owner:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        associated_user:
          $ref: '#/components/schemas/AssociatedUser'
      required:
        - id
        - name

    AssociatedUser:
      type: object
      properties:
        oidc_username:
          type: string
        provider:
          type: string

    UserOwnerMappingFormData:
      type: object
      properties:
        owner_id:
          type: integer
          format: int64
        oidc_username:
          type: string
        provider:
          type: string

    ProviderList:
      type: object
      properties:
        default_providers:
          type: array
          items:
            type: string
        active_providers:
          type: array
          items:
            type: string

    OwnerList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Owner'
        page_info:
          $ref: '#/components/schemas/PageInfo'
      required:
        - items
        - page_info

    OwnerFormData:
      type: object
      properties:
        name:
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
      required:
        - name

    Ownership:
      type: object
      properties:
        id:
          type: integer
          format: int64
        owner:
          $ref: '#/components/schemas/Owner'
        title:
          $ref: '#/components/schemas/Title'
      required:
        - id
        - owner

    OwnershipList:
      type: array
      items:
        $ref: '#/components/schemas/Ownership'

    OwnershipFormData:
      type: object
      properties:
        owner_name:
          type: string
        title_name:
          type: string
        propagate:
          type: boolean

    OwnershipUpdateFormData:
      type: object
      properties:
        title_name:
          type: string
        propagate:
          type: boolean

    DataEntityDomainList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DataEntityDomain'
      required:
        - items

    DataEntityDomain:
      type: object
      properties:
        domain:
          $ref: '#/components/schemas/DataEntityRef'
        children_count:
          type: integer
          format: int64
      required:
        - domain
        - children_count

    DataEntityUsageInfo:
      type: object
      properties:
        total_count:
          type: integer
          format: int64
        unfilled_count:
          type: integer
          format: int64
        data_entity_classes_info:
          type: array
          items:
            $ref: '#/components/schemas/DataEntityClassUsageInfo'
      required:
        - total_count
        - unfilled_count
        - data_entity_classes_info

    DataEntityClassUsageInfo:
      type: object
      properties:
        entity_class:
          $ref: '#/components/schemas/DataEntityClass'
        total_count:
          type: integer
          format: int64
        data_entity_types_info:
          type: array
          items:
            $ref: '#/components/schemas/DataEntityTypeUsageInfo'
      required:
        - entity_class
        - total_count
        - data_entity_types_info

    DataEntityTypeUsageInfo:
      type: object
      properties:
        entity_type:
          $ref: '#/components/schemas/DataEntityType'
        total_count:
          type: integer
          format: int64
      required:
        - entity_type
        - total_count

    DataEntityClassAndTypeDictionary:
      type: object
      properties:
        entity_classes:
          type: array
          items:
            $ref: '#/components/schemas/DataEntityClass'
        types:
          $ref: '#/components/schemas/DataEntityTypeList'

    DataEntityTypeList:
      type: array
      items:
        $ref: '#/components/schemas/DataEntityType'

    DataEntityRunBaseObject:
      type: object
      properties:
        id:
          type: integer
          format: int64
        oddrn:
          type: string
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - oddrn
        - name

    DataEntityBaseObject:
      type: object
      properties:
        id:
          type: integer
          format: int64
        oddrn:
          type: string
        external_name:
          type: string
        internal_name:
          type: string
        ownership:
          $ref: '#/components/schemas/OwnershipList'
        data_source:
          $ref: '#/components/schemas/DataSourceSafe'
        lookup_table_id:
          type: integer
          format: int64
        entity_classes:
          type: array
          items:
            $ref: '#/components/schemas/DataEntityClass'
        type:
          $ref: '#/components/schemas/DataEntityType'
        data_entity_groups:
          $ref: '#/components/schemas/DataEntityRefList'
        status:
          $ref: '#/components/schemas/DataEntityStatus'
        source_created_at:
          type: string
          format: date-time
        source_updated_at:
          type: string
          format: date-time
        last_ingested_at:
          type: string
          format: date-time
        view_count:
          type: integer
          format: int64
        is_stale:
          type: boolean
      required:
        - id
        - oddrn
        - external_name
        - data_source
        - type
        - namespace
        - status
        - view_count
        - is_stale

    DataEntityDetailsBaseObject:
      type: object
      properties:
        metadata_field_values:
          type: array
          items:
            $ref: '#/components/schemas/MetadataFieldValue'
        external_description:
          type: string
        internal_description:
          type: string
        view_count:
          type: integer
          format: int64
        terms:
          type: array
          items:
            $ref: '#/components/schemas/LinkedTerm'
        tags:
          $ref: '#/components/schemas/TagList'
      required:
        - metadata_field_values
        - external_description
        - internal_description
        - view_count

    DataEntityDetails:
      type: object
      anyOf:
        - $ref: '#/components/schemas/DataSetDetails'
        - $ref: '#/components/schemas/DataTransformerDetails'
        - $ref: '#/components/schemas/DataInputDetails'
        - $ref: '#/components/schemas/DataConsumerDetails'
        - $ref: '#/components/schemas/DataQualityTestDetails'
        - $ref: '#/components/schemas/DataEntityGroupDetails'

    DataEntity:
      type: object
      anyOf:
        - $ref: '#/components/schemas/DataSet'
        - $ref: '#/components/schemas/DataTransformer'
        - $ref: '#/components/schemas/DataConsumer'
        - $ref: '#/components/schemas/DataInput'
        - $ref: '#/components/schemas/DataQualityTest'
        - $ref: '#/components/schemas/DataEntityGroup'

    DataEntitySearchHighlight:
      type: object
      properties:
        data_entity:
          $ref: '#/components/schemas/DataEntityHighlight'
        data_source:
          $ref: '#/components/schemas/DataSourceHighlight'
        namespace:
          $ref: '#/components/schemas/NamespaceHighlight'
        tags:
          $ref: '#/components/schemas/TagList'
        owners:
          type: array
          items:
            $ref: '#/components/schemas/OwnershipHighlight'
        metadata:
          type: array
          items:
            $ref: '#/components/schemas/MetadataFieldValue'
        dataset_structure:
          type: array
          items:
            $ref: '#/components/schemas/DataSetStructureHighlight'

    DataEntityHighlight:
      type: object
      properties:
        external_name:
          type: string
        external_description:
          type: string
        internal_name:
          type: string
        internal_description:
          type: string

    DataSourceHighlight:
      type: object
      properties:
        name:
          type: string
        oddrn:
          type: string

    NamespaceHighlight:
      type: object
      properties:
        name:
          type: string

    OwnershipHighlight:
      type: object
      properties:
        owner:
          type: string
        title:
          type: string

    DataSetStructureHighlight:
      type: object
      properties:
        name:
          type: string
        internal_description:
          type: string
        external_description:
          type: string
        tags:
          $ref: '#/components/schemas/TagList'

    DataEntityClass:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          enum:
            - DATA_SET
            - DATA_TRANSFORMER
            - DATA_TRANSFORMER_RUN
            - DATA_CONSUMER
            - DATA_INPUT
            - DATA_QUALITY_TEST
            - DATA_QUALITY_TEST_RUN
            - DATA_ENTITY_GROUP
            - DATA_RELATIONSHIP
        types:
          type: array
          items:
            $ref: '#/components/schemas/DataEntityType'
      required:
        - id
        - name
        - types

    DataEntityType:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          enum:
            - TABLE
            - FILE
            - FEATURE_GROUP
            - KAFKA_TOPIC
            - JOB
            - JOB_RUN
            - ML_EXPERIMENT
            - ML_MODEL_TRAINING
            - ML_MODEL_INSTANCE
            - DASHBOARD
            - ML_MODEL_ARTIFACT
            - VIEW
            - DAG
            - GRAPH_NODE
            - API_CALL
            - MICROSERVICE
            - DATABASE_SERVICE
            - API_SERVICE
            - KAFKA_SERVICE
            - DOMAIN
            - VECTOR_STORE
            - LOOKUP_TABLE
            - ENTITY_RELATIONSHIP
            - GRAPH_RELATIONSHIP
      required:
        - id
        - name

    DataEntityStatusEnum:
      type: string
      enum:
        - UNASSIGNED
        - DRAFT
        - STABLE
        - DEPRECATED
        - DELETED

    DataEntityStatus:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/DataEntityStatusEnum'
        status_switch_time:
          type: string
          format: date-time
      required:
        - status

    DataSetStats:
      type: object
      properties:
        rows_count:
          type: integer
          format: int64
        fields_count:
          type: integer
          format: int64
        consumers_count:
          type: integer
          format: int64
      required:
        - rows_count
        - fields_count
        - consumers_count

    DataSetVersion:
      type: object
      properties:
        id:
          type: integer
          format: int64
        version:
          type: integer
          format: int32
        created_at:
          type: string
          format: date-time
      required:
        - id
        - version
        - created_at

    DataSetVersionList:
      type: array
      items:
        $ref: '#/components/schemas/DataSetVersion'

    DataSet:
      allOf:
        - $ref: '#/components/schemas/DataEntityBaseObject'
        - type: object
          properties:
            stats:
              $ref: '#/components/schemas/DataSetStats'
          required:
            - stats

    DataSetDetails:
      allOf:
        - $ref: '#/components/schemas/DataSet'
        - $ref: '#/components/schemas/DataEntityDetailsBaseObject'
        - type: object
          properties:
            version_list:
              $ref: '#/components/schemas/DataSetVersionList'

    DataSetTestReports:
      type: object
      properties:
        runs:
          type: object
          properties:
            items:
              type: array
              $ref: '#/components/schemas/DataEntityRun'
            page_info:
              $ref:
        totals:
          $ref: '#/components/schemas/DataSetTestReportsOverview'

    DataEntityRef:
      type: object
      properties:
        id:
          type: integer
          format: int64
        oddrn:
          type: string
        entity_classes:
          type: array
          items:
            $ref: '#/components/schemas/DataEntityClass'
        internal_name:
          type: string
        external_name:
          type: string
        url:
          type: string
        has_alerts:
          type: boolean
        manually_created:
          type: boolean
        status:
          $ref: '#/components/schemas/DataEntityStatus'
        is_stale:
          type: boolean
      required:
        - id
        - status
        - is_stale

    DataEntityRefList:
      type: array
      items:
        $ref: '#/components/schemas/DataEntityRef'

    DataTransformer:
      allOf:
        - $ref: '#/components/schemas/DataEntityBaseObject'
        - type: object
          properties:
            source_list:
              $ref: '#/components/schemas/DataEntityRefList'
            target_list:
              $ref: '#/components/schemas/DataEntityRefList'

    DataTransformerDetails:
      allOf:
        - $ref: '#/components/schemas/DataTransformer'
        - $ref: '#/components/schemas/DataEntityDetailsBaseObject'

    DataInput:
      allOf:
        - $ref: '#/components/schemas/DataEntityBaseObject'
        - type: object
          properties:
            output_list:
              type: array
              items:
                $ref: '#/components/schemas/DataEntityRef'

    DataInputDetails:
      allOf:
        - $ref: '#/components/schemas/DataInput'
        - $ref: '#/components/schemas/DataEntityDetailsBaseObject'

    DataEntityRun:
      allOf:
        - $ref: '#/components/schemas/DataEntityRunBaseObject'
        - type: object
          properties:
            data_entity_id:
              type: integer
              format: int64
            start_time:
              type: string
              format: date-time
            end_time:
              type: string
              format: date-time
            status_reason:
              type: string
            status:
              $ref: '#/components/schemas/DataEntityRunStatus'
          required:
            - status

    DataQualityTestExpectation:
      type: object
      properties:
        type:
          type: string
      additionalProperties:
        type: string

    DataQualityTestSeverityForm:
      type: object
      properties:
        severity:
          $ref: '#/components/schemas/DataQualityTestSeverity'
      required:
        - severity

    DataQualityTestSeverity:
      type: string
      enum:
        - MINOR
        - MAJOR
        - CRITICAL

    LinkedUrl:
      type: object
      properties:
        url:
          type: string
        name:
          type: string
      required:
        - url
        - name

    DataQualityTest:
      allOf:
        - $ref: '#/components/schemas/DataEntityBaseObject'
        - type: object
          properties:
            suite_name:
              type: string
            suite_url:
              type: string
            expectation:
              $ref: '#/components/schemas/DataQualityTestExpectation'
            severity:
              $ref: '#/components/schemas/DataQualityTestSeverity'
            datasets_list:
              $ref: '#/components/schemas/DataEntityRefList'
            linked_url_list:
              type: array
              items:
                $ref: '#/components/schemas/LinkedUrl'
            latest_run:
              $ref: '#/components/schemas/DataEntityRun'

    DataEntityRunList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DataEntityRun'
        page_info:
          $ref: '#/components/schemas/PageInfo'
      required:
        - items
        - page_info

    DataEntityGroup:
      allOf:
        - $ref: '#/components/schemas/DataEntityBaseObject'
        - type: object
          properties:
            items_count:
              type: integer
            entities:
              $ref: '#/components/schemas/DataEntityRefList'

    DataEntityGroupDetails:
      allOf:
        - $ref: '#/components/schemas/DataEntityGroup'
        - $ref: '#/components/schemas/DataEntityDetailsBaseObject'
        - type: object
          properties:
            has_children:
              type: boolean
            manually_created:
              type: boolean

    DataEntityGroupFormData:
      type: object
      properties:
        name:
          type: string
        namespace_name:
          type: string
        type:
          $ref: '#/components/schemas/DataEntityType'
        entities:
          $ref: '#/components/schemas/DataEntityRefList'
      required:
        - name
        - type
        - entities

    DataEntityDataEntityGroupFormData:
      type: object
      properties:
        data_entity_group_id:
          type: integer
          format: int64

    DataEntityGroupItemList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DataEntityGroupItem'
        entities_count:
          type: integer
          format: int64
        upper_groups_count:
          type: integer
          format: int64
        page_info:
          $ref: '#/components/schemas/PageInfo'
      required:
        - items
        - entities_count
        - upper_groups_count
        - page_info

    DataEntityGroupItem:
      type: object
      properties:
        is_upper_group:
          type: boolean
        data_entity:
          $ref: '#/components/schemas/DataEntityBaseObject'
      required:
        - is_upper_group
        - data_entity

    DataEntityStatusFormData:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/DataEntityStatus'
        propagate:
          type: boolean

    DataSetSLAReport:
      type: object
      properties:
        total:
          type: integer
          format: int64
        success:
          type: integer
          format: int64
        sla_colour:
          $ref: '#/components/schemas/SLAColour'
        severity_weights:
          type: array
          items:
