cognito:
  enabled: false
  logoutUrl:

auth:
  # DISABLED, LOGIN_FORM, OAUTH2
  type: DISABLED

  # For dev/demo purposes only -- username1:password1,username2:password2,etc
  login-form-credentials: admin:admin,root:root

  # For dev purposes only -- successful auth redirect URI
  login-form-redirect:

management:
  endpoints:
    enabled: false
    web:
      base-path: /
  info:
    enabled: true
  health:
    enabled: true

logging:
  level:
    org:
      springframework:
        transaction:
          interceptor: trace
      jooq:
        tools:
          LoggerListener: info
