id: postgresql
name: PostgreSQL
description: |
  [Description]: PostgreSQL integration
blocks:
  - name: Overview
    content: |+
      The PostgreSQL integration enables data discovery and observability for PostgreSQL database
  - name: Configure
    content: |+
      It is recommended to create a separate PostgreSQL user with access policy to the information_schema only:
      ````sql
      CREATE USER <username> WITH PASSWORD '<password>';
      GRANT USAGE ON SCHEMA information_schema TO <username>;
      GRANT SELECT ON ALL TABLES IN SCHEMA information_schema TO <username>;
      ````
snippets:
  - content: |+
      ````yaml
      platform_host_url: http://localhost:8080
      default_pulling_interval: 10
      token: ""
      plugins:
        - type: postgresql
          name: {{ plugin_name }}
          description: {{ plugin_description }}
          database: {{ plugin_database }}
          host: {{ plugin_host }}
          port: {{ plugin_port }}
          user: {{ plugin_user }}
          password: {{ plugin_password }}
      ````
    arguments:
      - name: plugin_name
        type: STRING
      - name: plugin_description
        type: STRING
      - name: plugin_database
        type: STRING
      - name: plugin_host
        type: STRING
      - name: plugin_port
        type: INTEGER
      - name: plugin_user
        type: STRING
      - name: plugin_password
        type: STRING